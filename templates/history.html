{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="section">
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
                <th>Type</th>
            </tr>
            <tbody>
                {% for data in database%}
                <tr>
                    <td>{{data.symbol}}</td>
                    <td>{{data.share}}</td>
                    <td>{{data.price}}</td>
                    <td>{{data.time}}</td>
                    <td>{{data.type}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </thead>

    </table>
    </div>
{% endblock %}
